<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Delete Confirmation</title>
      <link rel="icon" type="image/x-icon" href="/images/icon.png">
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
   
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
      
      <div class="page-title">Finalize</div>
      <div class="container">
         <h3>Are you sure you want to delete this product?</h3>
         
         <ul>
            <li>ID: <span th:utext="${productInfo.Id}"></span></li>
            <li>Title: <span th:utext="${productInfo.title}"></span></li>
            <li>Price: $<span th:utext="${#numbers.formatDecimal(productInfo.price,2,2,'COMMA')}"></span></li>
         </ul>
         
         <form method="POST" th:action="@{/account/admin/deleteProduct}">
	     	<button type="submit" th:name="action" th:value="Yes" class="button-send-sc">Yes</button>
	     	<input type="hidden" th:name="id" th:value="${productInfo.Id}">
	     </form>
	     
	     <form method="POST" th:action="@{/account/admin/deleteProduct}">
	     	<button type="submit" th:name="action" th:value="No" class="button-send-sc">No</button>
	     	<input type="hidden" th:name="id" th:value="${productInfo.Id}">
	     </form>
	            
      </div>
      
      <th:block th:include="/_footer"></th:block>
      
   </body>
</html>
