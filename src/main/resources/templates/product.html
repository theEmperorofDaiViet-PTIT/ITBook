<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Product</title>
      <link rel="icon" type="image/x-icon" href="/images/icon.png">
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
   <body>
   
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
      
      <div class="page-title">Product</div>
      <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}">
      </div>
      
      <form  th:object="${productForm}" th:action="@{/account/admin/product}"
              method="POST" enctype="multipart/form-data">
         <table style="text-align:left;">
            <tr>
               <td>ID *</td>
               <td style="color:red;">
                  <input th:field="*{newProduct}" type="hidden" />
                  <input th:if="${productForm.newProduct}" type="text"
                     th:field="*{id}" />  
                  <th:block th:if="${!productForm.newProduct}">   
                       <span th:utext="${productForm.id}"></span>   
                       <input type="hidden" th:field="*{id}" />                                       
                  </th:block>   
               </td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
               </td>   
            </tr>
            <tr>
               <td>Title *</td>
               <td><input th:field="*{title}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">..</span>
               </td>
            </tr>
            <tr>
               <td>Price *</td>
               <td><input th:field="*{price}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">..</span>
               </td>
            </tr>
            <tr>
               <td>Category *</td>
               <td><input th:field="*{categoryId}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">..</span>
               </td>
            </tr>
            <tr>
               <td>Description *</td>
               <td><input th:field="*{description}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">..</span>
               </td>
            </tr>
            <tr>
               <td>Language *</td>
               <td><input th:field="*{language}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('language')}" th:errors="*{language}">..</span>
               </td>
            </tr>
            <tr>
               <td>Length *</td>
               <td><input th:field="*{numPages}"  /></td>
               <td>
                  <span class="error-message" th:if="${#fields.hasErrors('numPages')}" th:errors="*{numPages}">..</span>
               </td>
            </tr>                       
            <tr>
               <td>Image</td>
               <td>
                  <img th:src="@{|/productImage?id=${productForm.id}|}" width="100"/>
               </td>
               <td> </td>
            </tr>
            <tr>
               <td>Upload Image</td>
               <td><input type="file" th:field="*{fileData}" /></td>
               <td> </td>
            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
                  <input type="reset" value="Reset" />
               </td>
            </tr>
         </table>
      </form>
      
      <th:block th:include="/_footer"></th:block>
      
   </body>
</html>
